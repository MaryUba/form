<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="">
            <input type="text" id="fname" placeholder="First Name" class="input">
            <span class="error" id="errorMessage1">First name cannot be empty</span>
        </div>
    
            <div class="">
            <input type="text" id="lname" placeholder="Last Name" class="input">
            <span class="error" id="errorMessage2">Last name cannot be empty</span>
        </div>
    
            <div class="">
            <input type="email" id="email1" placeholder="Email Address" class="input">
            <span class="error" id="errorMessage3">Email cannot be empty</span>
        </div>
    
            <div class="">
            <input type="password" id="password1" placeholder="Password" class="input">
            <span class="error" id="errorMessage4">Password cannot be empty</span>
        </div>
    
        <button type="button" onclick="validateForm()">Submit</button>
    
        <p class="foot">By clicking the button, you are agreeing to our <a href="">Terms and conditions</a></p>
    
        </form>

        <div class="thankyou" id="thanks">
            <h2>Thank you for your interest</h2>
        </div>

    </div>
   <script src="./script.js"></script>
</body>
</html>
